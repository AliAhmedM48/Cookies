<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 | Cookies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/jquery-3.7.1.js"></script>
    <style>
        .w-fit {
            width: fit-content;
        }

        img {
            width: 50px;
        }

        .gender-wrapper:has(input[type="radio"]):hover label {
            cursor: pointer;
        }

        .gender-wrapper:has(input:checked) img {
            transform: scale(1.3);
            background: rgba(128, 128, 128, 0.342);
        }

        * {
            user-select: none;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="row">
            <form method="get" class="col-10 col-sm-8 col-md-5 col-lg-4  mx-auto mt-5">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input class="form-control" type="text" name="age" id="age">
                </div>
                <div class="mb-3 d-flex align-items-center gap-4">
                    <label class="form-label" for="color">Color</label>
                    <input class="form-control-color w-100" type="color" value="#0D6EFD" name="color" id="color">
                </div>
                <div class="mb-3">
                    <label class="mb-3" for="gender-options">Gender</label>
                    <div id="gender-options" class="d-flex justify-content-evenly">
                        <div class="gender-wrapper">
                            <input type="radio" name="gender" value="male" id="male" hidden>
                            <label class="form-label" for="male">
                                <img class="img-fluid img-thumbnail" src="Images/male.png" alt="">
                            </label>
                        </div>
                        <div class="gender-wrapper">
                            <input type="radio" name="gender" value="female" id="female" hidden>
                            <label class="form-label" for="female">
                                <img class="img-fluid img-thumbnail" src="Images/female.png" alt="">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember me to Dec 2025.</label>
                </div>
                <button type="button" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </section>
    <script src="js/cookie.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
